run-type: server
local-addr: 127.0.0.1
local-port: 1080
remote-addr: 127.0.0.1
remote-port: 80
password:
  - ${PASSWORD}
ssl:
  cert: ${CERTIFICATE_PATH}/fullchain.pem
  key: ${CERTIFICATE_PATH}/privkey.pem
  sni: ${DOMAIN}
  fallback-addr: 127.0.0.1
  fallback-port: 444
websocket:
  enabled: true
  path: /api/ws
  host: ${DOMAIN}
tcp:
  no-delay: true
  keep-alive: true
  prefer-ipv4: false
