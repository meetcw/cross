port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

dns:
  enable: true
  ipv6: false
  listen: '0.0.0.0:53'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver-policy:
    www.baidu.com: 223.5.5.5
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - 223.5.5.5
    - tls://dns.rubyfish.cn:853
    - https://1.1.1.1/dns-query
    - dhcp://en0
  fallback:
    - 8.8.8.8
    - tcp://1.1.1.1
    - tls://1.1.1.1:853
    - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
  - name: ${NODE}
    type: trojan
    server: ${DOMAIN}
    port: 443
    password: ${PASSWORD}
    sni: ${TROJAN_DOMAIN}
    udp: false
  - name: Cloudflare > ${NODE}
    type: trojan
    server: ${TROJAN_DOMAIN}
    port: 443
    password: ${PASSWORD}
    network: ws
    sni: ${TROJAN_DOMAIN}
    udp: false
    ws-opts:
      path: /api/ws
      headers:
        Host: ${TROJAN_DOMAIN}
proxy-groups:
  - name: Automatic
    type: url-test
    proxies:
      - ${NODE}
      - Cloudflare > ${NODE}
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: Fallback
    type: fallback
    proxies:
      - ${NODE}
      - Cloudflare > ${NODE}
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: Manual
    type: select
    proxies:
      - Automatic
      - Fallback
      - ${NODE}
      - Cloudflare > ${NODE}
  - name: Final
    type: select
    proxies:
      - Manual
      - DIRECT

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final

